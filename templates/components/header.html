<header class="bg-white shadow-sm sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <!-- 상단 서브 메뉴 -->
        <div class="flex justify-end space-x-4 py-2 text-sm text-gray-600 border-b">
            {% if user.is_authenticated %}
                <a href="{% url 'accounts:logout' %}" class="hover:text-blue-600">로그아웃</a>
            {% else %}
                <a href="{% url 'accounts:signup' %}" class="hover:text-blue-600">회원가입</a>
                <span class="text-gray-300">|</span>
                <a href="{% url 'accounts:login' %}" class="hover:text-blue-600">로그인</a>
            {% endif %}
        </div>
        
        <!-- 메인 네비게이션 -->
        <div class="flex justify-between h-16 items-center">
            <!-- 로고 -->
            <div class="flex-shrink-0">
                <a href="{% url 'products:home' %}" class="text-2xl font-bold text-blue-600 hover:text-blue-700">
                    스쿨마켓
                </a>
            </div>

            <!-- 검색창 -->
            <div class="flex-1 max-w-2xl mx-4">
                <div class="relative">
                    <input type="text" 
                           placeholder="상품명, 지역명, 학교명 입력" 
                           class="w-full pl-4 pr-10 py-2.5 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    <button class="absolute right-3 top-1/2 transform -translate-y-1/2">
                        <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- 우측 아이콘 메뉴 -->
            <div class="flex items-center space-x-6">
                <!-- 찜하기 아이콘 -->
                <a href="{% url 'products:cart' %}" 
                   class="text-gray-600 hover:text-red-500 relative">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                              d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"/>
                    </svg>
                    {% if unread_message_count > 0 %}
                        <span class="header-message-badge absolute -top-2 -right-2 px-1.5 py-0.5 text-xs bg-red-500 text-white rounded-full min-w-[18px] text-center">
                            {{ unread_message_count }}
                        </span>
                    {% endif %}
                </a>
                
                <!-- 상품 등록 아이콘 -->
                <a href="{% url 'products:create' %}" class="text-gray-600 hover:text-blue-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
                    </svg>
                </a>
                
                <!-- 프로필 아이콘 -->
                <a href="{% url 'accounts:mypage' %}" class="text-gray-600 hover:text-blue-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                    </svg>
                </a>
            </div>
        </div>
    </div>
</header>
